<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card mt-5">
        <div class="card-body">
          <a href="javascript:" class="d-flex justify-content-center mt-3">
            <img src="assets/images/logo-dark.svg" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Sign up</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted" style="width: 100%">
            <img src="assets/images/authentication/google-icon.svg" />Sign Up With Google
          </button>
          <div class="saprator mt-3">
            <span>or</span>
            
          </div>
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()"> 
          <h5 class="my-4 d-flex justify-content-center"> Sign Up with Email address </h5>
          
          
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fullName" id="floatingInput" formControlName="fullName"/>
                <label for="fullName"> Full Name</label>
            </div>
       
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com"formControlName="email" />
            <label for="email">Email Address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingInput"id="password" formControlName="password"/>
            <label for="password">Password</label>
          </div>
         
          <div class="form-check mt-3s">
            <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
            <label class="form-check-label" for="customCheckc1">
              <h5>Agree with <span>Terms & Condition.</span></h5>
            </label>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" [disabled]="signUpForm.invalid"class="btn btn-secondary p-2">Register</button>
          </div>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/login']"> Already have an account? </a>
          </h5>
        
        </form>
        </div>
        </div>
      </div>
    </div>
  </div>
